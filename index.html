<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Splash Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .splash-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: url('netflix-background.jpg') no-repeat center center;
            background-size: cover;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 200px;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #e50914;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Redirect to home page after 10 seconds
        setTimeout(function() {
            window.location.href = '2.html'; // Change 'home.html' to your actual home page URL
        }, 500);
    </script>
</head>
<body>
    <div class="splash-screen">
        <div class="logo-container">
            <img src="4.png" alt="Netflix Logo" class="logo">
        </div>
        <div class="loading-spinner"></div>
    </div>
</body>
</html>
